<!DOCTYPE html>
<html>
<head>
	<title>Login Skillvitas</title>
	<link rel="stylesheet" type="text/css" href="css/styleakunlogin.css">
	<link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/a81368914c.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <img class="wave" src="img/backgroundwave.png">   
	<div class="container">
		<div class="img">
			<img src="img/undraw_hello_re_3evm.svg">
		</div>
		<div class="login-content">
			<form action="index.html">
				<img src="img/undraw_coffee_time_e8cw.svg">
				<h2 class="title">Welcome Skillvitas</h2>
           		<div class="input-div one">
           		   <div class="i">
           		   		<i class="fas fa-user"></i>
           		   </div>
           		   <div class="div">
           		   		<h5>Username</h5>
           		   		<input type="text" class="input">
           		   </div>
           		</div>
           		<div class="input-div pass">
           		   <div class="i"> 
           		    	<i class="fas fa-lock"></i>
           		   </div>
           		   <div class="div">
           		    	<h5>Password</h5>
           		    	<input type="password" class="input">
            	   </div>
            	</div>
            	<a href="#">Forgot Password?</a>
            	<input type="submit" class="btn" value="Login">
                <h1 class="social-text"> Or Sign in with social platfrom</h1>
                <div class="social-media">
                    <a href="#" class="social-icon">
                        <i class="fab fa-google"></i>
                    </a>
                    <a href="#" class="social-icon">
                        <i class="fab fa-facebook"></i>
                    </a>

                </div>
            </form>
        </div>
    </div>
    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
